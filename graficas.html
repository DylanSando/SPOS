<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gr치ficas de Ventas - EmprendePOS</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Animaci칩n general */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    body {
      background: linear-gradient(to bottom right, #f6f9ff, #eaf2ff);
      color: #333;
      font-family: 'Poppins', sans-serif;
    }

    header {
      background: #007bff;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .content {
      padding: 50px 20px;
      animation: fadeInUp 1s ease;
    }

    .content h2 {
      text-align: center;
      font-size: 2rem;
      color: #0056b3;
      margin-bottom: 40px;
      animation: fadeInUp 1s ease;
    }

    /* Contenedor de las tarjetas */
    .chart-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
      padding: 0 40px;
    }

    .chart-card {
      background: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 123, 255, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeInUp 1s ease;
      position: relative;
      overflow: hidden;
    }

    .chart-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 30px rgba(0, 123, 255, 0.2);
    }

    .chart-card h3 {
      text-align: center;
      color: #007bff;
      margin-bottom: 15px;
    }

    canvas {
      width: 100% !important;
      height: 280px !important;
    }

    /* Efecto decorativo: brillo animado */
    .chart-card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(0,123,255,0.1), transparent 60%);
      animation: rotate 8s linear infinite;
      z-index: 0;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><h1>EmprendePOS</h1></div>
    <nav>
      <ul>
        <li><a href="dashboard.html">Inicio</a></li>
        <li><a href="ventas.html">Ventas</a></li>
        <li><a href="inventario.html">Inventario</a></li>
        <li><a href="graficas.html" class="active">Gr치ficas</a></li>
        <li><a href="index.html" id="logoutBtn">Cerrar sesi칩n</a></li>
      </ul>
    </nav>
  </header>

  <main class="content">
    <h2>游늵 Estad칤sticas de Ventas</h2>

    <div class="chart-container">
      <div class="chart-card">
        <h3>Ventas mensuales</h3>
        <canvas id="chartVentas"></canvas>
      </div>

      <div class="chart-card">
        <h3>Productos m치s vendidos</h3>
        <canvas id="chartProductos"></canvas>
      </div>

      <div class="chart-card">
        <h3>Ingresos por categor칤a</h3>
        <canvas id="chartCategorias"></canvas>
      </div>
    </div>
  </main>

  <footer>
    <p>춸 2025 EmprendePOS | Sistema POS - Sportenis</p>
  </footer>

  <script>
    // === GR츼FICO 1: Ventas mensuales ===
    new Chart(document.getElementById('chartVentas'), {
      type: 'line',
      data: {
        labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago'],
        datasets: [{
          label: 'Ventas ($)',
          data: [1200, 1900, 1700, 2100, 2600, 2400, 2900, 3100],
          borderColor: '#007bff',
          backgroundColor: 'rgba(0, 123, 255, 0.2)',
          borderWidth: 3,
          fill: true,
          tension: 0.4,
          pointRadius: 5,
          pointHoverRadius: 7
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false }},
        animation: { duration: 1200, easing: 'easeOutQuart' },
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    // === GR츼FICO 2: Productos m치s vendidos ===
    new Chart(document.getElementById('chartProductos'), {
      type: 'bar',
      data: {
        labels: ['Tenis', 'Camisetas', 'Balones', 'Accesorios'],
        datasets: [{
          label: 'Cantidad vendida',
          data: [150, 120, 90, 60],
          backgroundColor: ['#007bff', '#00a8ff', '#66d9ff', '#cce9ff'],
          borderRadius: 10
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false }},
        animation: { duration: 1000, easing: 'easeOutBack' },
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    // === GR츼FICO 3: Ingresos por categor칤a ===
    new Chart(document.getElementById('chartCategorias'), {
      type: 'doughnut',
      data: {
        labels: ['Calzado', 'Ropa', 'Accesorios', 'Otros'],
        datasets: [{
          data: [45, 30, 15, 10],
          backgroundColor: ['#007bff', '#00a8ff', '#3dd9b5', '#b5e4ff'],
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        animation: { animateScale: true, duration: 1500 },
        plugins: {
          legend: { position: 'bottom' }
        }
      }
    });
  </script>
</body>
</html>
